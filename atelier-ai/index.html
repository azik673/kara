    <title>Atelier AI - Fashion Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              fashion: {
                black: '#0a0a0a',
                dark: '#171717',
                gray: '#262626',
                accent: '#d4af37', // Gold
                light: '#f5f5f5',
              }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #0a0a0a; color: #f5f5f5; }
      /* Custom scrollbar for sleek look */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #171717; }
      ::-webkit-scrollbar-thumb { background: #404040; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #d4af37; }

      /* Warning for missing mandatory ports */
      .port-missing-required {
        background-color: #ef4444 !important;
        border-color: #b91c1c !important;
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.4);
        animation: pulse-red 1.5s infinite;
      }
      @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { box-shadow: 0 0 0 4px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }
    </style>
